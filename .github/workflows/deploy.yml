# .github/workflows/deploy.yml

name: Build and Deploy to GitHub Pages

# Run this workflow on every push to the 'master' branch
on:
  push:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Use the latest version of Ubuntu for the virtual machine

    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      # 1. Checkout your repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use Node.js version 20
          cache: 'npm' # Cache npm dependencies to speed up future builds

      # 3. Install project dependencies
      - name: Install dependencies
        run: npm ci # 'ci' is faster and more reliable for CI environments than 'install'

      # 4. Build the React application for production
      - name: Build application
        run: npm run build

      # 5. Upload the build artifact for GitHub Pages to use
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # The build output directory for Vite is 'dist'

      # 6. Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
